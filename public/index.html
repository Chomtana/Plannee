    <script>
      Date.prototype.addDays = function(days) {
        var date = new Date(this.valueOf());
        date.setDate(date.getDate() + days);
        return date;
      }
      
      Date.prototype.dateEquals = function(target) {
        return this.getFullYear() === target.getFullYear() && this.getMonth() === target.getMonth() && this.getDate() === target.getDate();

    </script>
